<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign-Up</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            text-align: center;
            margin-top: 100px;
        }
        .form-container {
            display: inline-block;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #0b0909;
            border-radius: 3px;
        }
        .form-container input[type="submit"] {
            background-color: #3c9367;
            color: #190c0c;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #2cb04b;
        }
        .toggle-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container" id="login-form">
            <h2>Login</h2>
            <form action="#" method="post">
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <input type="submit" value="Login">
            </form>
            <div class="toggle-form">
                <p>Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign up</a></p>
            </div>
        </div>

        <div class="form-container" id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <form action="#" method="post">
                <input type="text" name="fullname" placeholder="Full Name" required><br>
                <input type="text" name="email" placeholder="Email" required><br>
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <input type="submit" value="Sign Up">
            </form>
            <div class="toggle-form">
                <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        function toggleForm(formName) {
            if (formName === 'signup') {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('signup-form').style.display = 'block';
            } else {
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('signup-form').style.display = 'none';
            }
        }
    </script>
</body>
</html>
